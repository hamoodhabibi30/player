<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸ”¥ ANDROID CHROME .M3U8 PLAYER ðŸ”¥</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text x='0' y='14'>ðŸŽ¥</text></svg>" />
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .android-frame {
            width: 360px;
            height: 640px;
            background: #fff;
            border: 12px solid #000;
            border-radius: 24px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 24px;
            background: #000;
            color: #fff;
            font-size: 12px;
            text-align: right;
            padding: 5px 10px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }
        #video-player {
            width: 100%;
            height: 50%;
            background: #000;
            border-bottom: 1px solid #333;
        }
        .input-container {
            flex: 1;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        #url-input {
            width: 90%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: 2px solid #4285f4;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s;
        }
        #url-input:focus {
            border-color: #5a95f5;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        #play-btn, #direct-btn {
            padding: 12px 20px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.1s;
        }
        #direct-btn {
            background: #34c759;
        }
        #play-btn:hover, #direct-btn:hover {
            background: #5a95f5;
            transform: scale(1.05);
        }
        #direct-btn:hover {
            background: #45d66b;
        }
        #play-btn:active, #direct-btn:active {
            transform: scale(0.95);
        }
        #status {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            word-wrap: break-word;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div class="android-frame">
        <div class="status-bar">11:25 PM | 100% ðŸ”‹</div>
        <video id="video-player" class="video-js vjs-default-skin" controls></video>
        <div class="input-container">
            <input id="url-input" type="text" placeholder="Enter your .m3u8 URL here">
            <div class="button-group">
                <button id="play-btn">PLAY</button>
                <button id="direct-btn">OPEN DIRECT</button>
            </div>
            <p id="status">Status: Enter a URL to play</p>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
