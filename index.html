<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HLS Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .android-frame {
            background-color: #000;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            width: 360px;
            height: 566px;
            position: relative;
            overflow: hidden;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        .input-area {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
        }

        #url-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
        }

        #play-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
    <!-- ADD THIS LINE -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="android-frame">
        <div class="input-area">
            <input type="text" id="url-input" placeholder="Enter .m3u8 URL">
            <button id="play-btn">PLAY</button>
        </div>
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'></video>
        <div id="status">Status: Enter a URL to play</div>
    </div>
    <script src="player.js"></script>
</body>
</html>
