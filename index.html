<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸ”¥ ANDROID CHROME .M3U8 PLAYER ðŸ”¥</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <!-- Favicon to shut up the 404â€”optional -->

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .android-frame {
            width: 360px;
            height: 640px;
            margin: 20px auto;
            background: #fff;
            border: 10px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 24px;
            background: #000;
            color: #fff;
            font-size: 12px;
            text-align: right;
            padding: 5px;
        }
        #video-player {
            width: 100%;
            height: calc(100% - 74px);
            background: #000;
        }
        .input-container {
            padding: 10px;
            text-align: center;
            background: #f5f5f5;
        }
        #url-input {
            width: 80%;
            padding: 8px;
            margin: 0 auto 10px;
            background: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        #play-btn {
            padding: 8px 20px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        #play-btn:hover { background: #5a95f5; }
        #status {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="android-frame">
        <div class="status-bar">11:25 PM | 100% ðŸ”‹</div>
        <video id="video-player" class="video-js vjs-default-skin" controls></video>
        <div class="input-container">
            <input id="url-input" type="text" placeholder="Enter .m3u8 URL here">
            <button id="play-btn">PLAY</button>
            <p id="status">Status: Enter a URL to play</p>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
